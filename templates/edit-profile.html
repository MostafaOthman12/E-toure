<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>E-Touring</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="../static/css/all.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!--  
      =======================================================================
                        Section 1 Nav
      =======================================================================
    -->
    {% include "__navBar.html"%}
    <!--  
=======================================================================
                        Section 1 Nav End 
=======================================================================
-->

    <!--  
  =======================================================================
                        Main Wrapper 
  =======================================================================
-->

    <div class="main-wrapper">
      <div class="container">
        <div class="user-basic-info">
          <img
            class="profile-picture"
            src="../static/images/user.svg"
            alt="profile picture"
          />
          <h3>{{ name.user_name }}</h3>
          <!-- User name before updating ' if he wants'-->
        </div>
        <h4>Basic Info</h4>
        <div class="main-info ">
          <form method="POST" action="{{ url_for('signup') }}">
            <input
              class="login-field form-control"
              placeholder="Name"
              aria-label="Name"
              name="name"
              required
            />
            <input
              class="login-field form-control"
              placeholder="Password"
              aria-label="Password"
              type="password"
              name="password"
              required
            />
            <input
              class="login-field form-control"
              placeholder="Phone Number"
              aria-label="Phone"
              type="number"
              name="phone"
              required
            />
            <input
              class="login-field form-control"
              placeholder="age"
              type="text"
              name="age"
              required
            />
            <input
              class="login-field form-control"
              placeholder="Bio"
              aria-label="Bio"
              name="bio"
              type="text"
              required
            />
            <input
              class="login-field form-control"
              placeholder="Address"
              aria-label="Name"
              name="address"
              required
            />
            <input
              class="login-field form-control"
              placeholder="Job"
              aria-label="Job"
              name="job"
              type="text"
              required
            />
            <input
              class="login-field form-control"
              placeholder="E-mail"
              aria-label="mail"
              name="email"
              type="email"
              required
            />
            <button class="login-btn btn-outline" type="submit">Save</button>
          </form>
        </div>
        <div class="contact-info"></div>
      </div>
    </div>

    <!--  
  =======================================================================
                        SCRIPTS 
  =======================================================================
-->
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
