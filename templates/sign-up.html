            <div class="login-form">
                <div class="container text-center">
                    <h2 class="h2">Sign Up</h2>
                    <img class="form-img img-fluid" src="../static/images/users.svg">
                    <form method="POST" action="{{ url_for('signup') }}">
                        <input class="login-field form-control" placeholder="Name" aria-label="Name" name="name" required>
                    <input class="login-field form-control" placeholder="Password" aria-label="Password" type="password" name="password" required>
                    <input class="login-field form-control" placeholder="Phone Number" aria-label="Phone" type="number" name="phone"  required>
                        <input class="login-field form-control" placeholder="age"  type="text" name="age"  required>
                        <input class="login-field form-control" placeholder="Bio" aria-label="Bio" name="bio" type="text" required>
                        <input class="login-field form-control" placeholder="Address" aria-label="Name" name="address" required>
                        <input class="login-field form-control" placeholder="Job" aria-label="Job" name="job" type="text" required>
                    <input class="login-field form-control" placeholder="E-mail" aria-label="mail" name="email" type="email" required>
                    <button class="login-btn btn-outline" type="submit" >Sign up</button>
                    </form>
                </div>
                </div>
            </div>
