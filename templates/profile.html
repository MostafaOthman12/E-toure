<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>E-Touring</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="../static/css/all.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon" />
  </head>

  <body>
    <!--  
      =======================================================================
                        Section 1 Nav
      =======================================================================
    -->
    {% include "__navBar.html"%}

    <!--  
=======================================================================
                        Section 1 Nav End 
=======================================================================
-->

    <!--  
=======================================================================
**********************************************************************
                        BODY WRAPPER
**********************************************************************  
=======================================================================
-->
    <div class="main-wrapper">
      <div class="container">
        <div class="row">
          <!--  Left side --About & Profile Picutre-->
          <div class="left-side col-sm-4">
            <div class="pic-and-name">
              <div col-md-4>
                <div class="row">
                  <div class="col-md-4">
                    <img
                      class="profile-picture rounded-circle"
                      src="../static/images/user.svg"
                      alt="profile picture"
                    />
                  </div>
                  <div class="col-md-8">
                    <h4>{{ username }}</h4>
                    <h6>{{ role }}</h6>
                  </div>
                </div>
                <hr />
                <div class="about">
                  <p class="bio gradiant-bg lead">{{ Bio }}</p>
                  <hr />
                  <h4>About {{ username }}</h4>
                  <ul>
                    <li>{{ age }}</li>
                    <li>{{ address }}</li>
                    <li>{{ job }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!--  Right side --Posts-->
          <div class="righ-side col-sm-8">
            <div class="post-body">
              <form method="POST" action="/addArticle">
                <input
                  class="input"
                  type="text"
                  name="title"
                  placeholder="title"
                  required
                />
                <input
                  class="input"
                  type="text"
                  name="text"
                  placeholder="Write Article"
                  required
                />
                <input class="btn btn-outline" type="submit" value="Post" />
              </form>
            </div>
            <div class="post-body">
              {% if articles %} {% for i in articles %}
              <h2>{{ i.article_title }}</h2>
              <p class="lead">{{ i.article_text }}</p>

              <button
                type="button"
                class="btn-outline"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                update
              </button>
              <form method="POST" action="/updateArticle">
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Edit {{ i.article_title }}
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <input
                          class="input"
                          type="text"
                          name="title"
                          placeholder="title"
                          required
                        />
                        <input
                          class="input"
                          type="text"
                          name="text"
                          placeholder="Edit Article"
                          required
                        />
                        <input
                          type="hidden"
                          value="{{ i.article_id }}"
                          name="ID"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form method="POST" action="/deleteArticle">
                <input type="hidden" value="{{ i.article_id }}" name="title" />
                <input class="my-btn" type="submit" value="Delete" />
              </form>
              {% endfor %} {% endif%}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  
  =======================================================================
                        SCRIPTS 
  =======================================================================
-->
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
